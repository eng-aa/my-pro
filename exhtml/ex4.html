<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> تنسيق النصوص</title>
        <style>
            div{
               border: 1px solid rgb(173, 169, 169);
               margin: 50px auto;
               padding: 10px;
                width:300px;
               }

        </style>


    </head>

    <body>
    <div>
        <p>hello its me <mark>ayaat</mark></p>
        <p>this is <del>deleted </del> text</p>
        <p>this is <b>bold</b>text</p>
        <p>this is <strong>strong </strong>text</p>
        <p>this is H<sup>2</sup>O</p>
        <p>this is 5<sub>2</sub></p>
        <p> this is  <i> italic</i>  text</p>
        <p>this is <inst>underlined</inst> text</p>
    </div>

    </body>
</html>
